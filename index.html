<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Note Taking App</h1>
    </header>
    <main>
        <section class="note-list">
            <h2>Notes</h2>
            <ul id="note-list"></ul>
            <div class="pagination">
                <button id="prev-page" disabled>Prev</button>
                <button id="next-page">Next</button>
                <span id="page-number">1</span>
            </div>
            <input id="search-input" type="search" placeholder="Search notes">
        </section>
        <section class="note-editor">
            <h2>Create/Edit Note</h2>
            <form id="note-form">
                <input type="text" id="note-title" placeholder="Title">
                <textarea id="note-content" placeholder="Content"></textarea>
                <button id="save-note">Save</button>
                <button id="delete-note" disabled>Delete</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html
